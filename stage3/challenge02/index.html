<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Cream</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.png" alt="Space Cream Logo" />
      </div>
      <div class="brandName"><h1>Space cream</h1></div>
    </header>

    <main>
      <div class="wrapper">
        <p>
          Olá, muito prazer, somos a <span>Space Cream.</span> Estamos aqui de
          sorvete e alma. Somos mais que uma fábrica, somos sorveteiros no meio
          desta viagem maravilhosa que é a vida.
        </p>

        <div class="cards">
          <div class="card-1">
            <img
              src="./images/paletas.png"
              alt="paletas de sorvete cor rosa com framboesas em volta"
            />
            <h2>Paletas</h2>
          </div>

          <div class="card-2">
            <img
              src="./images/shakes.png"
              alt="pote de vidro com liquido rosa e variantSets frutas como, banana, morango e framboesa"
            />
            <h2>Shakes</h2>
          </div>

          <div class="card-1">
            <img
              src="./images/massas.png"
              alt="pegador de sorvete com uma massa rosa"
            />
            <h2>Massas</h2>
          </div>

          <div class="card-2">
            <img 
              src="./images/picoles.png"
              alt="um mao segurando um picole" 
            />
            <h2>Picolés</h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

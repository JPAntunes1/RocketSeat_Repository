<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>

        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <div class="field-1">
          <fieldset>
            <legend>Informações Pessoais</legend>

            <div class="name">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required />
              </div>

              <div class="input-wrapper">
                <label for="lastName">Sobrenome</label>
                <input type="text" id="lastName" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" minlength="8" required />
            </div>
          </fieldset>
        </div>

        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentorName"
                >Nome do seu mentor <span>(escolha seu mentor)</span></label
              >
              <select id="mentorName">
                <option value="name">João</option>
                <option value="name">Pedro</option>
                <option value="name">Paulo</option>
                <option value="name">André</option>
              </select>
            </div>
          </fieldset>
        </div>

        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Seus Horários Disponíveis</legend>

            <h1>PRIMEIRA MENTORIA</h1>

            <div class="mentorship">
              <div class="input-wrapper">
                <label for="data-1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="data-1" required />
              </div>

              <div class="time">
                <div class="input-wrapper">
                  <label for="start-1">Das</label>
                  <input type="time" id="start-1" required />
                </div>

                <div class="input-wrapper">
                  <label for="end-1">Até</label>
                  <input type="time" id="end-1" required />
                </div>
              </div>
            </div>

            <h1>SEGUNDA MENTORIA</h1>

            <div class="mentorship">
              <div class="input-wrapper">
                <label for="data-2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="data-2" required />
              </div>

              <div class="time">
                <div class="input-wrapper">
                  <label for="start-2">Das</label>
                  <input type="time" id="start-2" required />
                </div>

                <div class="input-wrapper">
                  <label for="end-2">Até</label>
                  <input type="time" id="end-2" required />
                </div>
              </div>
            </div>
          </fieldset>

        </div>
      </form>
      <footer>
        <button form="my-form"> SALVAR </button> 
      </footer>
    </div>
  </body>
</html>
